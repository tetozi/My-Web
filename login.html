<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login </title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card card col-lg-8 mx-auto bg-primary">
                <div class="card-body " id="reg">
                    <div class="card-titale text-center m-5 display-4">Sign Up
                    </div>
                    <div id="loading" class="text-center">
                        <img src="img/loading.gif" alt="">
                    </div>
                    <form class="form-group form-group " id="registerForm" novalidate>
                        <div class="form-group">
                            <input class="form-control form-control-lg " type="text" name="User Name" id="userName" placeholder="Username" onsubmit="validateUserName()" />
                            <div class="helper-text"></div>
                        </div>

                        <div class="form-group">
                            <input class=" form-control form-control-lg" type="password" name="Password" id="password" placeholder="Password" onsubmit="validatePassword()" />
                            <div class="helper-text"></div>
                        </div>

                        <div class="form-group">
                            <input class="form-control form-control-lg " type="password" name="Confirm Password" id="confirmPassword" placeholder="Confirm Passoword" onsubmit="validateConfirmPassword()" />
                            <div class="helper-text"></div>
                        </div>


                        <div class="form-group">
                            <input class="form-control form-control-lg" type="email" name="Email" id="email" placeholder="email" onsubmit="validateEmail()" />
                            <div class="helper-text"></div>
                        </div>

                        <button class=" btn btn-danger btn-block" type="submit">
                           Sign Up
                             </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
